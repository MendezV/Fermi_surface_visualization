<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fermi Surfaces 3d Visualizations</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css" />
  </head>

  <body class="container">

    <div class="fermi_grid">
      <div class="fermi_slider">
        <div class="fermi_slider_readout" id="value_readout">readout</div>
        <div class="fermi_slider_slider" id="value_slider">value_slider</div>

    <script src="./js/feedbackSurfaces.js"></script>
