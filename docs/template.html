<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fermi Surfaces 3d Visualizations</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css" />
  </head>

  <body class="container">

    <div class="fermi_grid">
      <div class="fermi_slider">
        <div class="fermi_slider_readout" id="value_readout">readout</div>
        <div class="fermi_slider_slider" id="value_slider">value_slider</div>
      </div>
      <div class="grid9_item" id="normals_0">
        normals 0
      </div>
      <div class="grid9_item" id="normals_1">
        normals 1
      </div>
      <div class="grid9_item" id="normals_both">
        normals both
      </div>
      <div class="grid9_item" id="velocity_0">
        velocity 0
      </div>
      <div class="grid9_item" id="velocity_1">
        velocity 1
      </div>
      <div class="grid9_item" id="velocity_both">
        velocity both
      </div>
      <div class="fermi_controls">
        <h4>Interactive Controls</h4>
        <div class="dim_slider" id="col_slider"></div>
        <div class="dim_slider"  id="row_slider"></div>
        <div class="dim_slider"  id="layer_slider"></div>
        <p>
          Rotate all figures by dragging the mouse over the central wireframe.
        </p>
        <p>
          Adjust the top slider to change the energy cutoff value.
        </p>
      </div>
      <div class="grid9_item">
        wire frame rotator
      </div>
    </div>

    <div class="container__footer">
      <a href="./index.html">Return to documentation index.</a>
    </div>

    <script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/feedWebGL.js"></script>
    <script src="./js/feedbackSurfaces.js"></script>
    <script src="./js/canvas_2d_widget_helper.js"></script>
    <script src="./js/dual_canvas_helper.js"></script>
    <script src="./main.js"></script>

    <script>
      load_file("json/Fake.json")
    </script>

  </body>
</html>
